{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow rounded-4 border-0">
            <div class="card-header bg-success bg-opacity-10 border-0 rounded-top-4">
                <h3 class="mb-0 text-success">Login</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success w-100 mt-3">Login</button>
                </form>
            </div>
            <div class="card-footer text-center bg-light border-0 rounded-bottom-4">
                <small>Don't have an account? <a href="{% url "accounts:signup" %}" class="text-success">Sign up</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Cafe Menu{% endblock %}

{% block content %}
    <h1 class="mb-4">Cafe Menu</h1>

    <div class="list-group">
        {% for cafe in cafes %}
            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1">{{ cafe.name }}</h5>
                    <p class="mb-1">{{ cafe.description }}</p>
                </div>
                <span class="badge bg-primary rounded-pill">{{ cafe.available_tables_count }}</span>
            </a>
        {% empty %}
            <p>No items available.</p>
        {% endfor %}
    </div>

{% endblock %}

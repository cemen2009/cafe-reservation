{% load static %}

{% if messages %}
<div class="container">
    <div class="row">
        <div class="col-12">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Cafe List{% endblock %}</title>
  <link rel="stylesheet" href="{% static "css/styles.css" %}">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Crispy Bootstrap5 for forms -->
  <link href="https://cdn.jsdelivr.net/npm/@crispy-bootstrap5/crispy-bootstrap5@1.2.0/dist/crispy-bootstrap5.min.css" rel="stylesheet">
</head>
<body>
    {% include "includes/navbar.html" %}

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap 5 JS and Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
